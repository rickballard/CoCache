<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800">
  <rect width="100%" height="100%" fill="white"/>
  <text x="400" y="40" font-size="24" text-anchor="middle">Readiness Radar</text>
  <!-- simple radar placeholder -->
  <circle cx="400" cy="400" r="300" fill="none" stroke="#ccc"/>
  <circle cx="400" cy="400" r="200" fill="none" stroke="#ccc"/>
  <circle cx="400" cy="400" r="100" fill="none" stroke="#ccc"/>
  <!-- axes lines -->
  <line x1="400" y1="100" x2="400" y2="700" stroke="#999"/>
  <line x1="100" y1="400" x2="700" y2="400" stroke="#999"/>
  <line x1="175" y1="175" x2="625" y2="625" stroke="#999"/>
  <line x1="625" y1="175" x2="175" y2="625" stroke="#999"/>
  <!-- labels -->
  <text x="400" y="90" font-size="14" text-anchor="middle">Detection</text>
  <text x="710" y="400" font-size="14">Deflection Feasibility</text>
  <text x="400" y="720" font-size="14" text-anchor="middle">Governance Readiness</text>
  <text x="90" y="400" font-size="14" text-anchor="end">Public Awareness</text>
  <!-- polygon placeholder -->
  <polygon points="400,200 600,400 400,520 220,400" fill="#aaddff" opacity="0.6" stroke="#3377cc"/>
</svg>
