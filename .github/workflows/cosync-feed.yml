name: CoSync Feed (daily)
on:
  schedule: [{ cron: "15 5 * * *" }]
  workflow_dispatch:
permissions: { contents: write }
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build feed
        shell: pwsh
        run: pwsh -NoLogo -NoProfile -File "tools/Build-CoSyncFeed.ps1"
      - name: Commit feed
        shell: pwsh
        run: |
          git config user.name  "cosync-bot"
          git config user.email "cosync-bot@users.noreply.github.com"
          git add site/cosync_feed/*
          if (git diff --cached --quiet) { exit 0 }
          git commit -m "cosync: refresh feed"
          git push

