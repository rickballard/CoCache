name: congruence
on:
  push:
    paths:
      - "patterns/**"
      - ".github/workflows/congruence.yml"
  pull_request:
    paths:
      - "patterns/**"
      - ".github/workflows/congruence.yml"

jobs:
  congruence:
    uses: rickballard/CoCore/.github/workflows/congruence.yml@main
    with:
      targets: |
        patterns/**/congruence.json
      write: false      # set true in maintenance branches only
      strict: false     # allow partial during seed
