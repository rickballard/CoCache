name: Civium Safety
on:
  pull_request:
    paths:
      - 'Insights/**'
      - 'PRINCIPLES/**'
      - 'BPOE/**'
      - 'CC/**'
jobs:
  bn_name_guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Ensure exact "Being Noname" appears if BN file is touched
        run: |
          set -e
          if git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep -q '^Insights/BN_Story_being-noname_v1.0.md$'; then
            if ! grep -qiE '\bBeing[[:space:]]+Noname\b' Insights/BN_Story_being-noname_v1.0.md; then
              echo "BN guard: exact 'Being Noname' not found."; exit 1
            fi
          fi

