name: CoIndex refresh
on:
  workflow_dispatch:
  schedule:
    - cron: "17 2 * * *"
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup PowerShell
        uses: PowerShell/PowerShell@v1
      - name: Refresh CoIndex
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest; $ErrorActionPreference='Stop'
          & ./tools/Build-CoIndex.ps1
      - name: Commit CoCache master
        shell: pwsh
        run: |
          git config user.name  "CoIndex Bot"
          git config user.email "actions@users.noreply.github.com"
          git add index/coindex_master.json
          git diff --cached --quiet || git commit -m "ci(coindex): refresh master manifest"
      - name: Push
        uses: ad-m/github-push-action@v0.8.0
        with:
          branch: ${{ github.ref_name }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

