name: metrics-index
on:
  workflow_dispatch:
  schedule:
    - cron: "17 8 * * *"  # daily ~08:17 UTC
permissions:
  contents: write
jobs:
  build-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PowerShell
        uses: actions/setup-pwsh@v2

      - name: Generate Giant Metrics Index
        shell: pwsh
        run: |
          $ErrorActionPreference='Stop'; Set-StrictMode -Version Latest
          $CoCache = "$PWD"
          pwsh -NoProfile -File scripts/metrics_index.ps1 -CoCache $CoCache `
            -Repos @("$PWD","$PWD/../InSeed","$PWD/../CoSteward")

      - name: Commit changes if any
        shell: bash
        run: |
          if ! git diff --quiet -- docs/METRICS_INDEX.md; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add docs/METRICS_INDEX.md
            git commit -m "docs(auto): refresh Giant Metrics Index"
            git push
          fi