name: ops-heartbeat-smoke
on:
  workflow_dispatch:
permissions:
  contents: write
jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout CoCache
        uses: actions/checkout@v4
      - name: Checkout CoSteward
        uses: actions/checkout@v4
        with:
          repository: rickballard/CoSteward
          path: CoSteward
          token: ${{ secrets.COAGENT_BOT_TOKEN }}
      - name: Setup Git identity
        run: |
          git config --global user.name  "coagent-bot"
          git config --global user.email "coagent-bot@users.noreply.github.com"
      - name: Update CoSteward
        shell: pwsh
        run: |
          ./tools/update-CoSteward.ps1 -RickDoPath "$PWD/CoSteward" -CoCachePath "$PWD" -Accel 3.0
